<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Card API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">
    <h1 class="text-center my-5">Play With Cards API</h1>

    <div class="container w-50">
        <div class="d-flex">
            <input id="input-value" class="form-control me-2" type="number" min="1"
                placeholder="Search cards using a number" aria-label="Search">
            <button onclick="searchButton()" class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </div>
    <h2 id="error" class="text-danger text-center"></h2>
    <div id="cards-container" class="row"></div>

    <script src="./js/index.js"></script>
</body>

</html>
